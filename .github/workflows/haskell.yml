name: Haskell CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: aliaume/polycheck:latest
    steps:
      - name: Check out code
        run: |  
          git clone https://github.com/AliaumeL/polyregular-model-checking.git
      - name: Install dependencies
        run: |
          cd polyregular-model-checking/polyreg
          stack build --only-dependencies --enable-tests --enable-benchmarks
      - name: Build
        run: |
          cd polyregular-model-checking/polyreg
          stack build --enable-tests --enable-benchmarks all
      - name: Run tests
        run: |
          cd polyregular-model-checking/polyreg
          stack test all
